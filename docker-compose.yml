version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: arenax_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: arenax
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - arenax_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ARENAX Backend API Server (includes Lichess integration)
  arenax-api:
    build: .
    container_name: arenax_api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGO_URI=mongodb://admin:password@mongodb:27017/arenax?authSource=admin
      - JWT_SECRET=docker-test-jwt-secret-please-change-in-production
      # IMPORTANT: Replace with real Lichess Personal Access Token from https://lichess.org/account/oauth/token/create
      - LICHESS_TOKEN=lip_OeVkQwBrNQc4h6wJSURE

    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - arenax_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  arenax_network:
    driver: bridge